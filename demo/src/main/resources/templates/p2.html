<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>P2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">MAC0350 - Demo - P2</a>
        </div>
    </nav>

    <div class="container px-5 pt-5">
        <div class="row mb-2">
            <div class="col">
                <a href="#" th:href="@{/home}" class="btn btn-secondary">Voltar</a>        
            </div>
        </div>
        <div class="row gx-5 align-items-center">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id Perfil</th>
                            <th>Total Servicos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${listaP2}">
                            <td th:text="${{p.tipo_perf}}">Id Perfil</td>
                            <td th:text="${{p.total_servicos}}">Total Servicos</td>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
