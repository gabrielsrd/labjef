<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Cadastro de Disciplina Aluno Docente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">MAC0350 - Demo - Cadastro de Disciplina Aluno Docente</a>
        </div>
    </nav>
    <div class="container px-5 pt-5">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/disciplina-aluno-docente}" th:object="${disciplinaAlunoDocente}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="id_aluno" class="form-label">ID do Aluno</label>
                        <input type="text" class="form-control" id="id_aluno" placeholder="ID do Aluno" th:field="*{idAluno}">
                    </div>
                    <div class="mb-3">
                        <label for="id_docente" class="form-label">ID do Docente</label>
                        <input type="text" class="form-control" id="id_docente" placeholder="ID do Docente" th:field="*{idDocente}">
                    </div>
                    <div class="mb-3">
                        <label for="id_disc" class="form-label">ID da Disciplina</label>
                        <input type="text" class="form-control" id="id_disc" placeholder="ID da Disciplina" th:field="*{idDisciplina}">
                    </div>
                    <div class="mb-3">
                        <label for="data_inic" class="form-label">Data de Início</label>
                        <input type="date" class="form-control" id="data_inic" placeholder="Data de Início" th:field="*{dataInicio}">
                    </div>
                    <div class="mb-3">
                        <label for="data_fim" class="form-label">Data de Fim</label>
                        <input type="date" class="form-control" id="data_fim" placeholder="Data de Fim" th:field="*{dataFim}">
                    </div>
                    <div class="mb-3">
                        <label for="nota" class="form-label">Nota</label>
                        <input type="text" class="form-control" id="nota" placeholder="Nota" th:field="*{nota}">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="#" th:href="@{/disciplinas-alunos-docentes}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
