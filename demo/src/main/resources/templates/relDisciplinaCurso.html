<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Relação Disciplina-Curso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">MAC0350 - Demo - Relação Disciplina-Curso</a>            
        </div>
    </nav>
    <div class="container px-5 pt-5">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/relDisciplinaCurso}" th:object="${relDisciplinaCurso}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="idDisciplina" class="form-label">ID da Disciplina</label>
                        <input type="number" class="form-control" id="idDisciplina" placeholder="ID da Disciplina" th:field="*{idDisciplina}" >
                    </div>
                    <div class="mb-3">
                        <label for="idCurso" class="form-label">ID do Curso</label>
                        <input type="number" class="form-control" id="idCurso" placeholder="ID do Curso" th:field="*{idCurso}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="#" th:href="@{/relDisciplinaCursos}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
